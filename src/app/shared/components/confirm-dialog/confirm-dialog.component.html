@if(open){
  <div class="confirm-dialog" aria-hidden="true" (click)="cancelAction.emit()">
    <div class="confirm-dialog__modal" role="dialog" aria-modal="true" aria-labelledby="confirm-dialog-title" (click)="$event.stopPropagation()">
      <div class="confirm-dialog__body">
        <p class="confirm-dialog__message">{{message}}</p>
      </div>
      <hr class="confirm-dialog__divider">
      <div class="confirm-dialog__actions">
        <button type="button" class="btn btn--secondary confirm-dialog__btn" (click)="cancelAction.emit()">{{cancelText}}</button>
        <button type="button" class="btn btn--primary confirm-dialog__btn" (click)="confirmAction.emit()">{{confirmText}}</button>
      </div>
    </div>
  </div>
}
